<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Roda de l'Aprenentatge</title>
  <!-- Font Awesome per icones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ku5G+X4OeKRO7iZK+KgK7V+QTWv+Ej/RQxOPF6+Gu9tzF3xuRql7G9Z8V6x6tIBRMN/RZgWTPTbN6YCaF4g3rQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --soft-blue: #A8DADC;
      --soft-green: #F1FAEE;
      --soft-pink: #FFE5D9;
      --soft-yellow: #FFDDD2;
      --accent: #E63946;
      --text: #1D3557;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--soft-green);
      color: var(--text);
      overflow: hidden;
    }
    .diagram {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .state {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--soft-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .state.active {
      background: var(--accent);
      transform: scale(1.1);
    }
    .state i {
      font-size: 2rem;
    }
    .state span {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    /* Posicions aproximades en cercle */
    #T { top: 40%; left: 75%; }
    #E { top: 55%; left: 65%; }
    #S { top: 65%; left: 50%; }
    #C { top: 55%; left: 35%; }
    #P { top: 40%; left: 25%; }
    #A { top: 25%; left: 35%; }
    #PP { top: 15%; left: 50%; }
    #D { top: 25%; left: 65%; }
    /* SVG fletxes ocupant tot el contenidor */
    svg.arrows {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .arrow {
      stroke: var(--soft-pink);
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 1s forwards;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="diagram">
    <!-- Estats -->
    <div class="state" id="T"><i class="fas fa-briefcase"></i><span>Treballo</span></div>
    <div class="state" id="E"><i class="fas fa-lightbulb"></i><span>Entenc</span></div>
    <div class="state" id="S"><i class="fas fa-pencil-alt"></i><span>Soluciono</span></div>
    <div class="state" id="C"><i class="fas fa-pen-fancy"></i><span>Corregixo</span></div>
    <div class="state" id="P"><i class="fas fa-brain"></i><span>Penso</span></div>
    <div class="state" id="A"><i class="fas fa-cogs"></i><span>Practico</span></div>
    <div class="state" id="PP"><i class="fas fa-star"></i><span>Perfecciono</span></div>
    <div class="state" id="D"><i class="fas fa-coffee"></i><span>Descanso</span></div>

    <!-- Fletxes SVG -->
    <svg class="arrows">
      <!-- Des de T a E -->
      <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" />
      </marker></defs>
      <path class="arrow" marker-end="url(#arrowhead)" d="M80 200 C300 220, 350 300, 320 350" />
      <!-- Afegeix més camins per a cada fletxa seguint el diagrama -->
    </svg>
  </div>
  <script>
    // Sequència d'animació dels estats
    const order = ['T','E','S','C','P','A','PP','D'];
    let idx = 0;
    function highlight() {
      const prev = document.querySelector('.state.active');
      if(prev) prev.classList.remove('active');
      const id = order[idx % order.length];
      document.getElementById(id).classList.add('active');
      idx++;
    }
    setInterval(highlight, 1500);
    // Encén el primer immediatament
    highlight();
  </script>
</body>
</html>
